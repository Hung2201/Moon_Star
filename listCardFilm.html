<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/styles/homepage.css">
    <link rel="stylesheet" href="./src/styles/">
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="stylesheet" href="./src/styles/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/styles/listCardFilm.css">
    
   <style>
        .card-body{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <nav class="navbar" style="height:100px;">
            <div class="img"><img src="./src/assets/image/logo.png" alt="" style="padding-left: 50px;"></div>
            <div class="input-container">
                <input type="text" id="search" class="search d-mx-none" placeholder="Search">
                <button class="button-search"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <a class="d-mx-none" id="listbooking">List Booking</a>

            <div class="login" style="padding-right: 50px;">
                <button class="d-mx-none button-login" id="loginBtn">Login</button>
                <button class="d-mx-none button-register" id="registerBtn">Register</button>
            </div>
            <div class="menu" id="menu_profile">
                <span><i class="fa fa-solid fa-user"></i> </span>
                <ul class="submenu">
                    <li><a href="profileUser.html">Proflie</a></li>
                    <li id="logout"><a href="index.html">Logout</a></li>

                </ul>
            </div>
            <li class="nav-item d-ms-none">
                <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown">
                    <button class="button-menu"><i class="bi bi-three-dots"></i></button>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-item"><a href="index.html" class="text-white"><i
                                class="bi bi-inbox"></i> Home</a></li>
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-item" id="listbookingRespon"><i class="bi bi-gear"></i> list booking</li>
                    <li class="dropdown-divider"></li>
                    <li id="registerResponBtn" class="dropdown-item"><i class="bi bi-box-arrow-left"></i> Đăng ký</li>
                    <li class="dropdown-divider"></li>
                    <li id="loginResponBtn" class="dropdown-item"><i class="bi bi-box-arrow-left"></i> Đăng nhập</li>
                </ul>
            </li>
        </nav>


        <!-- Modal login -->
        <div id="loginModal" class="modal_login">
            <div class="login-container">
                <h1>Login</h1>
                <p class="head">Enter email and password to log in.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your email!">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Please enter your password!"
                            required>
                    </div>
                    <button type="submit">Log in</button>
                </form>
                <p id="dontaccount">Don't have an account?
                    <b><a href="#" id="showRegisterModal"> Create Account</a></b>
                </p>
            </div>
        </div>
        <!-- Modal register -->
        <div id="registerModal" class="modal_register">
            <div class="containers">
                <h1>Register</h1>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <label class="details">First Name</label>
                            <input type="text" id="firstname" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-box">
                            <label class="details">Last Name</label>
                            <input type="text" id="lastname" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-box">
                            <label class="details">Phone Number</label>
                            <input type="text" id="phonenumber" placeholder="Enter your number" required>
                        </div>

                        <div class="input-box">
                            <label class="details">Email</label>
                            <input type="text" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-box">
                            <label class="details">Password</label>
                            <input type="password" id="Password" placeholder="Enter your password" required>
                        </div>

                        <div class="input-box">
                            <label class="details">Re - Password</label>
                            <input type="password" id="repassword" placeholder="Re - your password" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register" onclick="register()">
                    </div>
                    <div class="login">
                        <p>Do you already have an account?<b><a href="#" id="showLoginModal"> Log in</a></b></p>
                    </div>
                </form>
            </div>

        </div>
        <div class="listproduct">
            <div class="option-listproduct">
            </div>
            <div class="listproduct-1" style="margin-top:100px" onload="getFilm()">
                <div class="" id="item">
                </div>
    
            </div>
            <div class="listproduct-2"></div>
        </div>
  

    </div>


    <script src="./src/js/User/listCardFilm.js"></script>
</body>
</html>
