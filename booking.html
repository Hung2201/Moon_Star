<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- thêm thư viện jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="./src/styles/booking.css">
</head>

<body>
    <div class="containers">
        <nav class="navbar" style="height:100px;">
            <div class="img"><a href="index.html"><img src="./src/assets/image/logo.png" alt=""
                        style="padding-left: 50px;"></a></div>
            <div class="input-container">
                <input type="text" id="search" class="d-mx-none search" placeholder="Search">
                <button class="button-search"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <a class="d-mx-none" id="listbooking">List Booking</a>

    
            <div class="menu" id="menu_profile">
                <span><i class="fa fa-solid fa-user"></i> </span>
                <ul class="submenu">
                    <li><a href="profileUser.html">Proflie</a></li>
    
                    <li id="logout"><a href="index.html">Logout</a></li>
    
    
                </ul>
            </div>
        </nav>
        <div class="container-body">
            <div class="showlistbookingtable">
                <h2>List Booking</h2>
                <table id="returnValue">
                    <thead>
                        <tr>
                            <th>UserName</th>
                            <th>Phone</th>
                            <th>Name Phim</th>
                            <th>Date Booking</th>
                            <th>Date Watching</th>
                            <th>Time</th>
                            <th>Char</th>
                            <th>Money</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableshowlistbooking">

                    </tbody>
                </table>
            </div>
            <!-- modal vé xem film -->
            <div id="ticketModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Movie Ticket</h2>
                    <div class="nameKH">
                        <label for="">Tên khách hàng:</label>
                        <div class="fullname">
                            <p id="firstname">Hoàng</p>
                            <p id="nameKH">HÙng</p>

                        </div>
                    </div>
                    <div class="phonenumber">
                        <label for="">Phone:</label>
                        <p id="phoneNumber">097841634872</p>
                    </div>
                    <p class="company">CÔNG TY TNHH 3TV - CHI NHÁNH ĐÀ NẴNG</p>
                    <p class="address">Địa chỉ: 99 Tô Hiến Thành - Sơn Trà - Đà Nẵng</p>
                    <hr>
                    <div class="datebook">
                        <label>Date Booking:</label>
                        <p id="datebooking">103-34-24</p>
                    </div>
                    <hr>
                    <div class="info">
                        <div class="datetime">
                            <label>Date Watching & Time:</label>
                            <p id="datewatch">20-06-2023</p>
                            <p id="time">19:30</p>
                        </div>
                        <div class="seats-money">
                            <label>Seats & Money:</label>
                            <p id="char">A2</p>
                            <p id="money">9000</p>
                        </div>
                    </div>
                    <button id="exportPdfButton">Export file pdf</button>
                </div>
            </div>

        </div>
    </div>
    <script src="/src/js/User/booking.js"></script>
    <script src="/src/js/User/logout.js"></script>


</body>

</html>
