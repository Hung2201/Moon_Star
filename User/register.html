
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar" style="height:100px;">
        <div class="img"><img src="/image/logo.png" alt="" style="padding-left: 50px;"></div>
        <a href="homepages.html">Home</a>
        <a href="#booking">Booking</a>
        <div class="input-container">
            <input type="text" id="search" class="search" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true" onclick="search()"></i>
        </div>
        <a href="#listbooking">List Booking</a>

        <div class="login"style="padding-right: 50px;" >
            <button class="button-login">
                <a target="_self" href="login.html">Login</a>
            </button>
            <button class="button-register">
                <a target="_self" href="register.html">Register</a>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="title">Register</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input id="firstname" type="text" placeholder="Enter your first name" required>
                </div>

                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input id="lastname"  type="text" placeholder="Enter your last name" required>
                </div>

                <div class="input-box">
                    <span  class="details">Phone Number</span>
                    <input id="phonenumber" type="number" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input id="email" type="text" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input id="password"  type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span  class="details">Re - Password</span>
                    <input id="repassword" type="password" placeholder="Re - your password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" onclick="register()">
            </div>
            <div class="login">
                <p>Do you already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>
    
</body>
<script src="../Admin/register.js"></script>
</html>
