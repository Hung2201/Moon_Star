<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profie</title>
    <link rel="stylesheet" href="./src/styles/profileAdmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="left-content">
            <div class="title">
                <div>
                    <h2>Thông tin tài khoản</h2>
                </div>
            </div>

            <div class="gift-blocker">
                <a href="admin.html">
                    <ul>
                        <li>
                        <p>Back</p>
                        </li>
                    </ul>
                </a>
            </div>

        </div>
        <div class="right-content">
            <div class="profile">
                <div>
                    <h3>Hồ sơ</h3>
                </div>
                <div class="media">

                    <div class="media">
                        <div class="avatar"><img
                                src="https://i.pinimg.com/564x/18/c9/90/18c990c0ce717a3f6f012061b0f5e8a0.jpg" alt="" />
                        </div>
                        <div class="media-body">
                            <p class="mt-2 user-name" id="adminName"></p>
                            <p class="mt-5 user-phone" id="admin-phone"></p>
                        </div>
                    </div>
                </div>
                <h3 class="security">Tài khoản và bảo mật</h3>


            </div>

            <div class="field">
                <div class="label">
                    <div class="name">First Name</div>
                    <button class="btn-edit">Edit</button>
                </div>
                <input type="text" id="first_name" disabled value="Chưa có">

            </div>

            <div class="field">
                <div class="label">
                    <div class="name">Last Name</div>
                    <button class="btn-edit">Edit</button>
                </div>
                <input type="text" id="last_name" disabled value="Chưa có">

            </div>
            <div class="field">
                <div class="label">
                    <div class="name">Email</div>
                    <button class="btn-edit">Edit</button>
                </div>
                <input type="text" id="email" disabled value="Chưa có">
            </div>
            <div class="field ">
                <div class="label">
                    <div class="name">Password</div>
                    <button class="btn-edit">Edit</button>
                </div>
                <input type="text" id="password" disabled value="Chưa có">
            </div>
            <div class="field">
                <div class="label">
                    <div class="name">Phone</div>
                    <button class="btn-edit">Edit</button>
                </div>
                <input type="text" id="phone" disabled value="Chưa có">
            </div>
            <div class="field">
                <div class="label">
                    <div class="name">Gender</div>
                    <button class="btn-edit">Edit</button>
                </div>
                <input type="text" id="gender" disabled value="Chưa có">

            </div>
        </div>
    </div>
    <button id="savechange" class="btn text-end">Save Change</button>
</body>
<script src="./src/js/Admin/profile.js"></script>

</html>
